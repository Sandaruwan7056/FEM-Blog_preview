<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>

<body>
  <main>
    <div class="blogcard">
      <img src="./assets/images/illustration-article.svg" alt="card image" width="260px" height="100%">
      <button>Learning</button>
      <p class="date">Published 21 Dec 2023</p>
      <div class="card-contain">
        <h3>HTML & CSS foundations</h3>
        <p> These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="publisher-area">
        <img src="./assets/images/image-avatar.webp" alt="publishername" class="avatar" width="40px" height="40px">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </main>
